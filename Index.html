<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecasting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" value="">
            <button>Search</button>
        </div>
        <div class="weather">
            <img class="weather-img" src="images1/rain2.jpeg" alt="rain">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Berlin</h2>
            <div class="details">
                <div class="column">
                    <img src="images1/humidity.jpeg" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <h4>Humidity</h4>
                    </div>
                </div>
                <div class="column">
                    <img src="images1/wind.jpeg" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <h4>Wind Speed</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
